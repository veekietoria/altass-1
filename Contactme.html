<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <h3>
        <a href="./aboutme.html" class="btn" id="home">Home</a>
        <a href="./Contactme.html" class="btn" id="contact me">Contact Me</a>
        <a href="./register.html" class="btn" id="register">Register</a>
        <a href="./login.html" class="btn" id="login">Login</a>

    </h3>
    <link rel="stylesheet" href="./register.css">

</head>
<body>
    <div class="container">
        <form id= "contact" action="" method="post">
            <h1>Contact Me</h1>
            <h3>Drop a message for me</h3>
            <div class="row">
                <div class="column">
                    <fieldset>
                        <label for="Full Name">Full Name</label>
                        <input type="text" name="First Name" id="Firstname" required>

                    </fieldset>
                    <fieldset>
                        <label for="email address">Email Address</label>
                        <input type="email" name="Email Address" id="Email Address" required>
                    </fieldset>
                    <fieldset>
                        <label for="Message">Type your Message</label>
                        <input type="text" name="Type Yor Message" id="Type your Message" required>
                    </fieldset>
                    <fieldset>
                        <label for="Priorty">Message Priority</label>
                        <select name="Priority" id="Priority">
                            <option value="empty"></option>
                            <option value="High">Urgent</option>
                            <option value="Low">Not Urgent</option>
                        </select>
                    </fieldset>
                    <a href="#" class="btn">Submit</a>
</body>
</html>
